          ## ðŸŽ® Game Features
          
          - **ðŸŽ Fruit Collection**: Catch different types of fruits for points
          - **ðŸŽ¯ Obstacle Avoidance**: Navigate around falling hazards  
          - **ðŸ† Score System**: Classic arcade scoring with high score tracking
          - **ðŸŽ® Responsive Controls**: Touch or button input depending on board capabilities
          
          ## ðŸ› ï¸ Supported Hardware (PSRAM Required)
          
          **âš ï¸ Important**: ESP32-Fruitland requires PSRAM for proper operation.
          
          ### âœ… Compatible Boards:
          - **ESP32-S3-BOX-3** - 320Ã—240 display, OCTAL PSRAM (Recommended)
          - **M5Stack CoreS3** - 320Ã—240 display, QUAD PSRAM
          - **M5Stack Tab5** - 1280Ã—720 MIPI-DSI display, 32MB PSRAM (ESP32-P4)
          - **ESP32-P4 Function EV Board** - Up to 1280Ã—800 display, 32MB PSRAM
          - **ESP32-S3-LCD-EV-Board** - Multiple LCD support, 16MB OCTAL PSRAM
          
          ### ðŸŽ›ï¸ Game Controls
          - **Arrow Keys/Touch**: Move player
          - **Space/Tap**: Action button
          - **Enter**: Pause/Menu
          
          ## ðŸ”§ Technical Features
          
          - **SDL3 Graphics**: Hardware-accelerated rendering
          - **LittleFS Storage**: Efficient asset management
          - **Multi-Resolution**: Automatic scaling for different displays
          - **PSRAM Optimization**: Large framebuffers in external memory
          EOF

      - name: Create Release
        if: env.release_exists == 'false'
        run: |
          gh release create ${{ github.event.inputs.release_tag }} --title "${{ github.event.inputs.release_name }}" --prerelease --notes-file /tmp/release_notes.md

      - name: Download Build Artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: build.yml
          name_is_regexp: true
          name: '${{ github.event.inputs.prefix }}-${{ github.event.inputs.release_tag }}-.*'
          path: artifacts

      - name: List Downloaded Files
        run: |
          echo "Listing all files in the artifacts directory:"
          find artifacts -type f

      - name: Upload Binaries to Release
        run: |
          # Upload merged binaries for ESP Launchpad
          for file in $(find artifacts -type f -name "*.bin"); do
            # Upload the merged binary directly
            gh release upload "${{ github.event.inputs.release_tag }}" "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}